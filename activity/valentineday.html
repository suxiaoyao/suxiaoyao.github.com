    <div id="allContainer" style="display: none">

    <script type="text/javascript" src="../thirdparty/polaroid-gallery/polaroid-gallery.js"></script>
    <script>
        $(function(){

            $('#allContainer').css("display","none");

            $('#dowebok').fullpage({
                'navigation': true,
                anchors: ['page1', 'page2'],
                menu: '#menu',
                afterLoad: function(anchorLink, index) {

                },
                onLeave: function(index, nextIndex, direction) {

                }
            });
            new polaroidGallery("data/data.json");

            var password=prompt("只有输入正确的密码才能查看哦","");

            if (password!=null && password!=""){

                var md5Password = hex_md5(password);

                if (md5Password=="64dd9462fa8b05c6efb1c430a658a132") {

                    $('#allContainer').css("display","block");

                }else {

                    $('#allContainer').css("display","none");

                }


            }else {

        });
